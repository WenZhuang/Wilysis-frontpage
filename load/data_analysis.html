                    </div>
                </div>
            </nav>
        </aside>
        <aside id="header">
            <!--<h1 id="logo"><a class="menu" href="#home">View</a></h1>-->
            <nav id="main-nav">
                <ul>
                    <li class="external">
                        <a href="hometest.html" style="height: 30px;">
                            <div class="chart-head-icon">
                                <img src="images/logo/logo.png" style="height: 25px;">
                            </div>
                        </a>
                    </li>
                    <li class="external">
                        <a href="hometest.html">
                            <div class="chart-icon">
                                <img class="image-icon" src="images/icons/home-icon.png">
                            </div>
                            <div class="chart-name">QOE热图</div>
                        </a>
                    </li>
                    <li class="external">
                        <a href="signal.html">

                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <section id="main">
            <div class="content">
                <h1>区域信号分析</h1>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-6" id="allmap"></div>
                    <div class="col-lg-half col-md-3 col-sm-6" >
                        <div class="chart" id="container_timedelay"></div>
                    </div>
                    <div class="col-lg-half col-sm-6 col-md-3"> 
                        <div class="chart" id="container_showSpeeds"></div>
                    </div>

                    <div class="col-lg-half col-sm-6 col-md-3" style="margin-right: 5px">
                        <table class="col-table">
                            <tr>
                                <td class="col-table-td-shadow">起止时间</td>
                                <td class="col-table-td-shadow">所选位置经纬度</td>
                            </tr>
                            <tr>
                                <td class="col-tabl-td">
                                    <script type="text/javascript">
                                        document.write(sessionStorage.startTime+","+sessionStorage.endTime);
                                    </script>
                                </td>
                                <td class="col-tabl-td">
                                    <script type="text/javascript">
                                        document.write(sessionStorage.lng+","+sessionStorage.lat);
                                    </script>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div>
                        <script type="text/javascript" src="js/loadQoeMaptest.js">
                            document.write("121212")
                        </script>
                    </div>
                                
                    <div class="col-lg-12 col-sm-6 col-md-3" style="margin-left: 5px">
                        <table class="col-table">
                            <tr>
                                <td class="col-table-td-shadow">视频QOE数值</td>
                                <td class="col-table-td-shadow">数值意义</td>
                                <td class="col-table-td-shadow">数值大小</td>
                            </tr>
                            <tr>
                                <td class="col-tabl-td">Mos值</td>
                                <td class="col-tabl-td">五分制平均估分值</td>
                                <td class="col-tabl-td" id ="mos"></td>
                            </tr>
                            <tr>
                                <td class="col-tabl-td">缓冲时间</td>
                                <td class="col-tabl-td">视频播放过程中平均出现的停顿时间</td>
                                <td class="col-tabl-td" id="bufferTime"></td>
                            </tr>
                            <tr>
                                <td class="col-tabl-td">缓冲频率</td>
                                <td class="col-tabl-td">单位时间内视频画面凝固、停顿的次数</td>
                                <td class="col-tabl-td" id="bufferFrequency"></td>
                            </tr>
                            <tr>
                                <td class="col-tabl-td">TCP吞吐量</td>
                                <td class="col-tabl-td">视频播放期间平均TCP吞吐量</td>
                                <td class="col-tabl-td" id="throughput"></td>
                            </tr>
                            <tr>
                                <td class="col-table-td-half-shadow">初始化时间</td>
                                <td class="col-table-td-half-shadow">视频从开始加载到第一次播放的时间</td>
                                <td class="col-table-td-half-shadow" id="loadTime"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                
            </div>
        </section>
