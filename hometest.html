                        <form action="action_page.php">
                            日期:
                            <input type="datetime-local" id="startDay" name="startday">
                            -
                            <input type="datetime-local" id="endDay" name="endday">
                            <script type="text/javascript">
							//格式化日期
							Date.prototype.Format = function(formatStr)   
							{   
							var str = formatStr;   
							str=str.replace(/yyyy|YYYY/,this.getFullYear());     
							str=str.replace(/MM|mm/,(this.getMonth()+1)>9?(this.getMonth()+1).toString():'0' + (this.getMonth()+1));     
							str=str.replace(/dd|DD/,this.getDate()>9?this.getDate().toString():'0' + this.getDate());   
  
							str=str.replace(/hh|HH/,this.getHours()>9?this.getHours().toString():'0' + this.getHours());   
							str=str.replace(/mm/,this.getMinutes()>9?this.getMinutes().toString():'0' + this.getMinutes());   
						    str=str.replace(/ss|SS/,this.getSeconds()>9?this.getSeconds().toString():'0' + this.getSeconds());   
  
							return str;   
							}
							//预设起止时间函数
							function getPresetTime(){
								var now = new Date();
								var time = now.getTime() - 30*24*3600*1000;
								var before = new Date(time);
								var endTime = now.Format("yyyy-mm-dd hh:mm:ss");
								var startTime = before.Format("yyyy-mm-dd hh:mm:ss");
								var presetTime = [startTime,endTime];
								return presetTime;
							} 
							
                            //给日历添加预设时间
                            if(!sessionStorage.startTime && !sessionStorage.endTime){
								document.getElementById("startDay").value = getPresetTime()[0].replace(" ","T");
								document.getElementById("endDay").value = getPresetTime()[1].replace(" ","T");
							}else{
								document.getElementById("startDay").value = sessionStorage.startTime.replace(" ","T");
								document.getElementById("endDay").value = sessionStorage.endTime.replace(" ","T");
							}
							
							</script>
