    $(function () {
        $('#container').highcharts({
            series: [{
                type: "treemap",
                layoutAlgorithm: 'stripes',
                alternateStartingDirection: true,
                levels: [{
                    level: 1,
                    layoutAlgorithm: 'sliceAndDice',
                    dataLabels: {
                        enabled: true,
                        align: 'left',
                        verticalAlign: 'top',
                        style: {
                            fontSize: '15px',
                            fontWeight: 'bold'
                        }
                    }
                }],
                data: [{
                    id: 'A',
                    name: 'QoE values',
                    color: "#0075BA"
                },{
                    id: 'B',
                    name: 'KPI',
                    color: "#FF7400"
                },
                    {
                        name: 'QoE',

                        value: 5
                    }, {
                        name: 'Delay',

                        value: 5,

                        value: 5,
