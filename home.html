        <section id="main">
            <div class="content">
                <h1>中国移动QOE热图分析</h1>
                <div class="row" id="chart-type-scatter">
                    <div class="col-lg-half col-md-4 col-sm-6">
                        <h2 class="h2style">QOE热图</h2>
                        <div class="heatchart" id="allmap"></div>
                        <div style="width: 100%; height: 25px; margin-top: 7px; display: block;">
                            <div style="width: 25%; display: inline;"><b style="font-weight: bold; font-family: 'Open Sans', sans-serif">
                                MOS值图例:</b></div>
                            <div class="legend" style="background-color: #b71a14;">
                                <div style="margin-left: 5%;align-content: center;margint-top: 3%;color: #FFFFFF; font-size: 90%;">非常满意</div>
                            </div>
                            <div class="legend" style="background-color: #b7477d;">
                                <div style="margin-left:25%;margint-top: 3%;align-content: center;color: #FFFFFF;font-size: 90%;">满意</div>
                            </div>
                            <div class="legend" style="background-color: #b7b309;">
                                <div style="margin-left:25%;margint-top: 3%;align-content: center;color: #FFFFFF;font-size: 90%;">一般</div>
                            </div>
                            <div style="background-color: #1446b7; " class="legend">
                                <div style="margin-left:25%;margint-top: 3%;align-content: center;color: #FFFFFF;font-size: 90%;">较差</div>
                            </div>
                            <div style="background-color: #82b711;" class="legend">
                                <div style="margin-left:15%;margint-top: 3%;align-content: center;color: #FFFFFF;font-size: 90%;">非常差</div>
                            </div>
                            <div class="btn-group btn-group-xs" style="float: right;" data-toggle="buttons">
                                <label class="btn btn-primary">
                                    <input type="radio" name="options" id="option1" onclick="showAll()"> 总览
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="options" id="option2" onclick="closeOutDoor()"> 室内
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="options" id="option3" onclick="closeInDoor()"> 室外
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6">
                        <div class="chart" id="container_timedelay"></div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6">
                        <div class="chart" id="container_showSpeeds"></div>
                    </div>
                </div>
                <div class="col-lg-max col-md-4 col-sm-6" style="margin-left: 5px">
                    <table class="col-table">
                        <tr>
                            <td class="col-table-td-shadow">视频QOE数值</td>
                            <td class="col-table-td-shadow">数值意义</td>
                            <td class="col-table-td-shadow">数值大小</td>
                        </tr>
                        <tr>
                            <td class="col-tabl-td">Mos值</td>
                            <td class="col-tabl-td">五分制平均估分值</td>
                            <td class="col-tabl-td" id ="mos"></td>
                        </tr>
                        <tr>
                            <td class="col-tabl-td">缓冲时间</td>
                            <td class="col-tabl-td">视频播放过程中平均出现的停顿时间</td>
                            <td class="col-tabl-td" id="bufferTime"></td>
                        </tr>
                        <tr>
                            <td class="col-tabl-td">缓冲频率</td>
                            <td class="col-tabl-td">单位时间内视频画面凝固、停顿的次数</td>
                            <td class="col-tabl-td" id="bufferFrequency"></td>
                        </tr>
                        <tr>
                            <td class="col-tabl-td">TCP吞吐量</td>
                            <td class="col-tabl-td">视频播放期间平均TCP吞吐量</td>
                            <td class="col-tabl-td" id="throughput"></td>
                        </tr>
                        <tr>
                            <td class="col-table-td-half-shadow">初始化时间</td>
                            <td class="col-table-td-half-shadow">视频从开始加载到第一次播放的时间</td>
                            <td class="col-table-td-half-shadow" id="loadTime"></td>
                        </tr>
                    </table>
                    </div>
            </div>
        </section>
        <aside id="endnav" style="">

        </aside>
    </div>
